spring.application.name=security-project
# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tennis_db?createDatabaseIfNotExist=true&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret-key=your_secret_key
jwt.expiration-time=3600000 # 1 hour in milliseconds

# Spring Security
#spring.security.user.name=admin
#spring.security.user.password=admin_password
#spring.security.user.roles=ADMIN

# Logging Configuration
#logging.level.org.springframework=INFO
#logging.level.com.app.securityproject=DEBUG

# Custom Configurations (if required)
app.email.verification.expiry-time=86400000 # 1 day in milliseconds

